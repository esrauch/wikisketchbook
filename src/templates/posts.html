<div class="posts">
<style scoped>
    h1 {
        margin: 25px 0;
    }
    .post {
            margin-bottom: 50px;
    }
    .subtitle {
        color: #777;
    }
</style>
{{#header}}
    <h1>{{.}}</h1>
{{/header}}
{{#posts}}
<div class="post">
    <h2>{{title}}</h2>
    <div class="subtitle">
        <a href={{{wikilink}}}>{{wikilink}}</a>
        •
        <a href="/by/date/{{date}}.html">{{shortdate}}</a>
        •
        <span class="tags">
            {{#tag}}
                <a href="/by/tag/{{.}}.html">#{{.}}</a>
            {{/tag}}
        </span>
    </div>
    <img src={{{img}}}>
    <div class="desc">{{#text}}<p>{{.}}</p>{{/text}}</div>
</div>
{{/posts}}
</div>
