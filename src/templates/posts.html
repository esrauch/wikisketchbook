<div class="posts">
<style scoped>
    .posts {
        display: flex;
        flex-flow: column;
        align-items: center;
    }
    .post {
        display: flex;
        flex-flow: column;
        align-items: center;
        margin: 0 0 50px 50px;
        width: 400px;
        height: 550px;
        border: 1px solid #777;
        text-align: center;
    }
    .desc {
        display: flex;
        flex-flow: column;
        justify-content: center;
        flex-grow: 1;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
    }
    .sketch {
        margin-top: 10px;
    }
</style>
{{#header}}
    <h1>{{.}}</h1>
{{/header}}
{{#posts}}
<div class="post">
        <div class="subtitle">
            <h2><a href={{{wikilink}}}>{{name}}</a></h2>
            <a href="/by/date/{{date}}.html">{{shortdate}}</a>
            â€¢
            <span class="tags">
                {{#tag}}
                    <a href="/by/tag/{{.}}.html">#{{.}}</a>
                {{/tag}}
            </span>
        </div>
        <div class="sketch">
            <a href="{{{img}}}"><img src="{{{img}}}" width=400 height=264/></a>
        </div>
        <div class="desc">
            <div>
                {{#text}}<p>{{.}}</p>{{/text}}
            </div>
        </div>
</div>
{{/posts}}
</div>
