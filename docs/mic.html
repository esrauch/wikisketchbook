<!DOCTYPE html>
<html>

<body>
    <script>
        function m() {
        navigator.mediaDevices.getUserMedia({
            audio: true,
            video: false
        }).then((stream) => {
            alert(stream)
        }).catch((err) => {
            alert(err);
        })
    }
    </script>
    <button onclick="m()">click</button>
</body>

</html>
