<body>
    <script>
        function m() {

            // }).then((stream) => {

            // }).catch((err) => {

            navigator.mediaDevices.enumerateDevices()
                .then((devices) => {
                    devices.forEach((device) => {
                        alert(`${device.kind}: ${device.label} id = ${device.deviceId}`);
                    });
                })
                .catch((err) => {
                    console.error(`${err.name}: ${err.message}`);
                });
        }
    </script>
    <button onclick="m()">click</button>
</body>
